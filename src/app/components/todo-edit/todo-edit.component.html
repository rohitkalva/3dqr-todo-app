<div class="container">
  <div class="form-container">
    <mat-card>
      <form [formGroup]="viewTask" (submit)="onClickSubmit()">
        <mat-form-field appearance="legacy" hideRequiredMarker style="font-size: 20px; font-weight: bold ">
          <!-- <mat-label> Title
            </mat-label> -->
          <input matInput formControlName="title" required>
        </mat-form-field>

        <img matPrefix class="input-icon" src="/assets/document.png" width="16px" height="16px">
        <mat-label> Description</mat-label>
        <mat-form-field appearance="legacy" hideRequiredMarker>
          <textarea style="margin-left:20px;" matInput formControlName="description" placeholder="" required></textarea>
        </mat-form-field>

        <img matPrefix class="input-icon" src="/assets/project.png" width="16px" height="16px">
        <mat-label> Projects</mat-label>
        <mat-form-field appearance="legacy" hideRequiredMarker>
          <!-- <mat-icon matPrefix class="input-icon" height="16px" width="16px" matPrefix>folder_open</mat-icon> -->
          <input style="margin-left:20px;" matInput formControlName="project" required>
        </mat-form-field>

        <img matPrefix class="input-icon" src="/assets/tag.png" width="16px" height="16px">
        <mat-label> Tags</mat-label>
        <mat-form-field appearance="legacy" hideRequiredMarker>

          <mat-label> <img style="margin-left:20px;" matPrefix class="input-icon" src="/assets/add_tag.png" width="16px"
              height="16px"> Add Tags</mat-label>
          <input style="margin-left:20px;" matInput formControlName="tag" required>
        </mat-form-field>

        <mat-form-field appearance="legacy" hideRequiredMarker>
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date" required>
          <mat-datepicker-toggle matSuffix [for]="picker">
            <!--  <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>-->
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <div style="text-align: center;">
          <button mat-raised-button class="button" type="submit">Update</button>&nbsp;&nbsp;
          <button mat-raised-button class="button" type="button" (click)="deleteToDobyId()">Delete</button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
